apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-openshift-2replicas
    app.kubernetes.io/component: hello-openshift-2replicas
    app.kubernetes.io/instance: hello-openshift-2replicas
  name: hello-openshift-2replicas
spec:
  replicas: 2
  selector:
    matchLabels:
      deployment: hello-openshift-2replicas
  strategy:
